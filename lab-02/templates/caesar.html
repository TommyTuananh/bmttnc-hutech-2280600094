<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 30px;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: 600;
      font-size: 1.25rem;
      padding: 15px 20px;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Caesar Cipher</h1>

    <div class="card">
      <div class="card-header">Encryption</div>
      <div class="card-body">
        <form method="POST" action="/encrypt">
          <div class="form-group">
            <label for="inputPlainText">Plain Text</label>
            <input type="text" id="inputPlainText" name="inputPlainText" class="form-control" placeholder="Enter plain text" required autofocus />
          </div>
          <div class="form-group">
            <label for="inputKeyPlain">Key</label>
            <input type="number" id="inputKeyPlain" name="inputKeyPlain" class="form-control" placeholder="Enter key" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Encrypt</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Decryption</div>
      <div class="card-body">
        <form method="POST" action="/decrypt">
          <div class="form-group">
            <label for="inputCipherText">Cipher Text</label>
            <input type="text" id="inputCipherText" name="inputCipherText" class="form-control" placeholder="Enter cipher text" required />
          </div>
          <div class="form-group">
            <label for="inputKeyCipher">Key</label>
            <input type="number" id="inputKeyCipher" name="inputKeyCipher" class="form-control" placeholder="Enter key" required />
          </div>
          <button type="submit" class="btn btn-success btn-block">Decrypt</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
